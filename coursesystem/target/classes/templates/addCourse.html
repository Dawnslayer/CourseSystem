<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>增加课程</title>
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    </head>
    <body>
        <h3 class="text-center">添加新课程</h3><br>
        <div class="container">

            <div class="row">

                <div class="col-md-1">
                    <label class="text">课程名称：</label>
                </div >
                <div class="col-md-2">
                    <input type="text" class="form-control"><br>
                </div>

                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">

                <div class="col-md-1">
                    <label class="text">课程名称：</label>
                </div >

                <div class="col-md-4">
                    <!--这里select中加multiple可以实现多选-->
                    <select class="form-control">
                        <option>专业必修</option>
                        <option>专业选修</option>
                        <option>通识课程</option>
                    </select><br>
                </div>


            </div>
        </div>

        <div class="container">

            <div class="row">

                <div class="col-md-1">
                    <label class="text">学分：</label>
                </div >
                <div class="col-md-2">
                    <input type="text" class="form-control"><br>
                </div>

            </div>
        </div>
        <div class="container">

            <div class="row">

                <div class="col-md-1">
                    <label class="text">课程描述：</label>
                </div >
                <div class="col-md-6">
                    <textarea class="form-control"></textarea><br>
                </div>

            </div>
        </div>

</html>
