<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生成绩</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 style="text-align: center">学生成绩</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>学生姓名</th>
            <th>学号</th>
            <th>成绩</th>
            <th>等第</th>
            <th>绩点</th>
            <th>备注</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="scores:${scoreOfStudents}">
        <td th:each="score:${scores}" th:text="${score}"></td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
    <form action="/scoreAccept" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <input type="submit" value="审核通过">
    </form>
    <br>
    <form action="/scoreRefuse" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <input type="submit" value="审核不通过">
    </form>
</div>
</body>
</html>
