<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>用户注册</title>
    <link rel="stylesheet"  href="../css/login.css" />
</head>

<body>
<div class="login">
    <h2>用户注册</h2>
    <form action="/addNewUser" method="post">
    <div class="login_box">
        <input type="text" name='name' id='name' required="required">
        <label for="name">姓名</label>
        <p style="color: white">你是<select id="identity" name="type">
            <option value="student">学生</option>
            <option value="teacher">老师</option>
            <option value="admin">教务</option>
        </select>
        </p>
    </div>
    <br>
    <div class="login_box">
        <input type="number" name='number' id='num' required="required">
        <label for="pwd">学/工号</label>
    </div>
    <div class="login_box">
        <input type="password" name='password' id='pwd' required="required">
        <label for="pwd">密码</label>
    </div>
        <input type="submit" value="注册" class="login_box">
    </form>
    <a href="/login">
        回到登陆
    </a>

</div>
</body>
</html>
