<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>查看</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <h3 class="text-center">成绩查看</h3><br>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>学生姓名</th>
                <th>学号</th>
                <th>成绩</th>
                <th>等第</th>
                <th>绩点</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="students:${studentsScore}">
                <td th:each="student:${students}" th:text="${student}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button onclick="window.history.back();">确定</button>
        </div>

    </body>
</html>
