<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet"  href="../css/login.css" />
</head>

<body>
<div class="login">
    <h2>用户登录</h2>
    <form action="/systemLogin" method="post" id="loginForm">
    <div class="login_box">
        <input type="text" name='name' id='name' required="required">
        <label for="name">用户名</label>
    </div>
    <div class="login_box">
        <input type="number" name='number' id='num' required="required">
        <label for="pwd">学/工号</label>
    </div>
    <div class="login_box">
        <input type="password" name='password' id='pwd' required="required">
        <label for="pwd">密码</label>
    </div>
        <input type="submit" value="登录" class="login_box">
    </form>
    <a href="/register">
        没有账号？点此注册
    </a>
</div>
</body>
</html>
